<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 class="display-4 mb-4">
            Fetch API Sandbox
        </h2>

        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mr-4" id="getPosts">Get API data</button>
        </div>
        
        <hr>
        
        <div id="output"></div>
    
        <form id="addPost">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="body" placeholder="body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
    </div>
    

</body>

<script>
    const getText = document.getElementById('getText');
    const getuser = document.getElementById('getUsers');
    const getPost = document.getElementById('getPosts');
    const post = document.getElementById('addPost');

    getPost.addEventListener('click', gPost)
    getuser.addEventListener('click', gUser);
    getText.addEventListener('click', gText);
    post.addEventListener('submit', addPost);



    function gText(){
        // fetch('sample.txt')
        // .then(function(res){
        //     return res.text();
        // })
        // .then(function(data){
        //     console.log(data);
            
        // });

        // method 2
        fetch('sample.txt')
        .then((res) => res.text())
        .then((data) => {
            document.getElementById('output').innerHTML = data;
        })
    }

    function gUser(){
        fetch('users.json')
        .then((res) => res.json())
        .then((data) => {
            let output = "<h2>Users</h2>";
            data.forEach(function(user){
                output += `
                <ul class="list-group mb-3">
                    <li class="list-group-item">ID: ${user.id} </li>
                    <li class="list-group-item">Name: ${user.name} </li>
                    <li class="list-group-item">Email: ${user.email} </li>
                </ul>
                `;
            });
            document.getElementById('output').innerHTML = output;
        })
    }

    function gPost(){
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res) => res.json())
        .then((data) => {
            let output = "<h2>Posts</h2>";
            data.forEach(function(post){
                output += `
                <div class="card card-body mb-3">
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                </div>
                `;
            });
            document.getElementById('output').innerHTML = output;
        })
    }

    function addPost(e) {
        e.preventDefault();

        let title = document.getElementById('title').value;
        let body = document.getElementById('body').value;

        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
                'Accept': 'application/json, text/plain, */*',
                'Content-type':'application/json'
            },
            body: JSON.stringify({title:title, body:body})
        })

        .then((res) => res.json())
        .then((data) => console.log(data))

    }

</script>
</html>
